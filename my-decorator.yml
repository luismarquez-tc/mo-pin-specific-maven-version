steps:
- script: |
    MAVEN_VERSION="3.9.11"
    MAVEN_URL="https://archive.apache.org/dist/maven/maven-3/${MAVEN_VERSION}/binaries/apache-maven-${MAVEN_VERSION}-bin.tar.gz"
    MAVEN_PATH="$(Agent.ToolsDirectory)/maven/${MAVEN_VERSION}"
    
    mkdir -p $MAVEN_PATH
    curl -sL $MAVEN_URL | tar -xz -C $MAVEN_PATH
    
    echo "##vso[task.setvariable variable=M2_HOME]$MAVEN_PATH/apache-maven-$MAVEN_VERSION"
    echo "##vso[task.setvariable variable=MAVEN_HOME]$MAVEN_PATH/apache-maven-$MAVEN_VERSION"
    echo "##vso[task.prependpath]$MAVEN_PATH/apache-maven-$MAVEN_VERSION/bin"
  displayName: 'Install Maven 3.9.11'